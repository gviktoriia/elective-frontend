<table mat-table [dataSource]="elective" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let elective">{{ elective.title }}</td>
  </ng-container>

  <!-- Duration Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration (In semesters)</th>
    <td mat-cell *matCellDef="let elective">{{ elective.duration }}</td>
  </ng-container>

  <!-- <ng-container matColumnDef="students">
    <th mat-header-cell *matHeaderCellDef>Number of Students</th>
    <td mat-cell *matCellDef="let elective">{{ elective.students }}</td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="goToDetails(row)"
  ></tr>
</table>
