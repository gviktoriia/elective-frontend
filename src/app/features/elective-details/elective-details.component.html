<h2>{{ elective.title }}</h2>
<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <!-- Registered students -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let student">{{ student.student_id.name }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let student">{{ student.student_id.email }}</td>
  </ng-container>

  <!-- Scores Column -->
  <ng-container matColumnDef="scores">
    <th mat-header-cell *matHeaderCellDef>Scores</th>
    <td mat-cell *matCellDef="let student">
      <div *ngFor="let score of student.scores">
        {{ score.score }}
      </div>
    </td>
  </ng-container>

  <!-- Final Score Column -->
  <ng-container matColumnDef="final_score">
    <th mat-header-cell *matHeaderCellDef>Final Score</th>
    <td mat-cell *matCellDef="let student">{{ student.final_score }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
