<h1 mat-dialog-title>Add New Student</h1>
<div mat-dialog-content>
  <form
    #studentForm="ngForm"
    (ngSubmit)="onSubmit(studentForm)"
    class="student-form"
  >
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Name" name="name" ngModel required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Department"
        name="department"
        ngModel
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInpu
        placeholder="Level"
        type="number"
        name="level"
        ngModel
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Email"
        type="email"
        name="email"
        ngModel
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Card" name="card" ngModel required />
    </mat-form-field>
    <div mat-dialog-actions align="center" class="dialog-actions">
      <button mat-flat-button color="primary" type="submit">Add</button>
      <button mat-button type="button" (click)="onNoClick()">Cancel</button>
    </div>
  </form>
</div>
