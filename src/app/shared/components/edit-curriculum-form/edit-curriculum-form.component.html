<h1 mat-dialog-title>Edit Curriculum</h1>
<div mat-dialog-content>
  <form [formGroup]="curriculumForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Student ID</mat-label>
      <input matInput formControlName="student_id" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Elective ID</mat-label>
      <input matInput formControlName="elective_id" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Scores</mat-label>
      <div formArrayName="scores">
        <div *ngFor="let score of scores.controls; let i = index">
          <mat-form-field appearance="outline" class="full-width">
            <input
              matInput
              [formControlName]="i"
              formControlName="score"
              placeholder="Score"
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <input
              matInput
              [formControlName]="i"
              formControlName="date"
              placeholder="Date"
            />
          </mat-form-field>
          <button mat-icon-button (click)="removeScore(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <button mat-raised-button (click)="addScore()">Add Score</button>
    </mat-form-field>

    <div mat-dialog-actions align="center" class="dialog-actions">
      <button mat-flat-button color="primary" type="submit">Save</button>
      <button mat-button type="button" (click)="onNoClick()">Cancel</button>
    </div>
  </form>
</div>
