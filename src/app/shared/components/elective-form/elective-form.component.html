<h1 mat-dialog-title>
  {{ mode === "add" ? "Add New Elective" : "Edit Elective" }}
</h1>
<div mat-dialog-content>
  <form
    #electiveForm="ngForm"
    (ngSubmit)="onSubmit(electiveForm)"
    class="elective-form"
  >
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Title"
        name="title"
        [(ngModel)]="elective.title"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Duration (In semesters)"
        type="number"
        name="duration"
        [(ngModel)]="elective.duration"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Lecture hours"
        type="number"
        name="lecture"
        [(ngModel)]="elective.lecture"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Lab hours"
        type="number"
        name="lab"
        [(ngModel)]="elective.lab"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Tutorial hours"
        type="number"
        name="tutorial"
        [(ngModel)]="elective.tutorial"
        required
      />
    </mat-form-field>
    <div mat-dialog-actions align="center" class="dialog-actions">
      <button mat-flat-button color="primary" type="submit">
        {{ mode === "add" ? "Add" : "Save" }}
      </button>
      <button mat-button type="button" (click)="onNoClick()">Cancel</button>
    </div>
  </form>
</div>
