<h1 mat-dialog-title>
  {{ mode === "add" ? "Add New Student" : "Edit Student" }}
</h1>
<div mat-dialog-content>
  <form
    #studentForm="ngForm"
    (ngSubmit)="onSubmit(studentForm)"
    class="student-form"
  >
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Name"
        name="name"
        [(ngModel)]="student.name"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Department"
        name="department"
        [(ngModel)]="student.department"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInpu
        placeholder="Level"
        type="number"
        name="level"
        [(ngModel)]="student.level"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Email"
        type="email"
        name="email"
        [(ngModel)]="student.email"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Card"
        name="card"
        [(ngModel)]="student.card"
        required
      />
    </mat-form-field>
    <div mat-dialog-actions align="center" class="dialog-actions">
      <button mat-flat-button color="primary" type="submit">
        {{ mode === "add" ? "Add" : "Save" }}
      </button>
      <button mat-button type="button" (click)="onNoClick()">Cancel</button>
    </div>
  </form>
</div>
